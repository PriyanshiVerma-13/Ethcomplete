<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Decentralized Application</title>
    <script src="main.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.1.umd.min.js"
        type="application/javascript"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Add Task</a>
        <a href="tasklist.html">List Tasks</a>
        <a href="markTask.html">Mark task as finished</a>
    </div>

    <div>
        <button onclick="connectMetamask()">Connect Metamask</button>
        <p id="metamasknotification"></p>
    </div>

    <div>
        <button onclick="getAllTasks()">List All Tasks</button>
        <p id="p3"></p>

                <tr>
                    <th>Task ID</th>
                    <th>Task Description</th>

                </tr>
            </thead>
            <tbody></tbody>

        </table>
    </div>
